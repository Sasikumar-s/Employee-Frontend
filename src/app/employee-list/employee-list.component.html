
<div class="container">
<h2 align="center">Employee List</h2>
<table class="table table-striped table-bordered table-hover">
<thead class="table-primary">
    <tr>
        <td>EMP ID</td>
    <td>Employee Name</td>
    <td>Employee Department</td>
    <td>Employee Salary</td>
    <td>Operation</td>
</tr>
</thead>
<tbody>
    <tr *ngFor="let emp of employee">
        <td>{{emp.empId}}</td>
        <td>{{emp.empName}}</td>
        <td>{{emp.empDept}}</td>
        <td>{{emp.empSalary}}</td>
        <td><button (click)="updateEmployee(emp.empId)" class="btn btn-info">Update</button>
        <button (click)="deleteEmployee(emp.empId)" class="btn btn-danger" style="margin-left: 5px;">Delete</button>
        </td>
    </tr>
</tbody>

</table>
</div>
