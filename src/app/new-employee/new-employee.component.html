<div class="container">
    
    <div class="col-md-6 offset-md-3">
        <h2>Add New Employee</h2>
    <form (ngSubmit)="onSubmit()">
        <label >Employee Name</label>
        <input type="text" class="form-control" [(ngModel)]="employee.empName" name="empName">
        <br>
        <label>Employee Departmeent</label>
        <input type="text" class="form-control"  [(ngModel)]="employee.empDept" name="empDept" >
        <br>
        <label>Employee Salary</label>
        <input type="number" class="form-control" [(ngModel)]="employee.empSalary" name="empSalary">
        <br>
        <button type="submit" class="btn btn-success" [disabled]="employee.empName===''" [disabled]="employee.empDept===''">Save</button>
    </form>
</div>
</div>
